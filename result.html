<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Analysis Result</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Segoe UI', Arial, sans-serif;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
                padding: 40px;
                line-height: 1.6;
                color: #2c3e50;
            }
    
            h1 {
                color: #2c3e50;
                text-align: center;
                margin-bottom: 30px;
                font-size: 2.5em;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            }
    
            .result-container {
                max-width: 700px;
                margin: 0 auto;
                background: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                border: 1px solid rgba(0,0,0,0.05);
            }
    
            p {
                margin-bottom: 15px;
                font-size: 1.1em;
            }
    
            strong {
                color: #34495e;
                font-weight: 600;
            }
    
            .verdict {
                font-weight: bold;
                padding: 10px 15px;
                border-radius: 8px;
                display: inline-block;
                margin: 10px 0;
                background: #ecf0f1;
                color: #2980b9;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }
    
            h3 {
                color: #3498db;
                margin: 20px 0 15px;
                font-size: 1.4em;
                border-bottom: 2px solid #ecf0f1;
                padding-bottom: 5px;
            }
    
            .details {
                margin-left: 0;
                padding-left: 20px;
                list-style: none;
            }
    
            .details li {
                position: relative;
                padding: 10px 0;
                padding-left: 25px;
                border-bottom: 1px solid #ecf0f1;
                font-size: 1em;
                color: #34495e;
            }
    
            .details li:before {
                content: "â€¢";
                color: #3498db;
                font-size: 1.5em;
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
            }
    
            .details li:last-child {
                border-bottom: none;
            }
    
            a {
                display: inline-block;
                margin-top: 25px;
                padding: 10px 20px;
                background: linear-gradient(45deg, #3498db, #2980b9);
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: 500;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
    
            a:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            }
        </style>
    </head>
<body>
    <h1>Analysis Result</h1>
    <p><strong>Content:</strong> {{ content }}</p>
    <p class="verdict">Verdict: {{ result.verdict }} (Confidence: {{ result.confidence }}%)</p>
    <h3>Details:</h3>
    <ul class="details">
        {% for key, value in result.details.items() %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
    <a href="/">Analyze Another</a>
</body>
</html>
